<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Survey.css">
    <title>Survey Form</title>
</head>
<body>
    <main>
        <h1 id="title">
            Koliko High School Survey Form
            <p id="description">
                How can you help us improve our school.
            </p>
        </h1>
        <section>
        <form action="" id="survey-form">

            <label for="name" id="name-label">Name </label>
            <br>
            <input type="text" id="name" name="name" placeholder="Your Full Name" required>
            <br>
            <label for="email" id="email-label">Email</label>
            <br>
            <input type="email" id="email" name="email" placeholder="abc@example.com" required>
            <br>
            <label for="number" id="number-label">Age(optional)</label>
            <br>
            <input type="number" id="number" name="age" min="9" max="60" placeholder="Age">
            <br>
            <label for="dropdown">What option best describes your position?</label>
            <br>
            <select id="dropdown">
                <option value="0">Select Current Position</option>
                <option value="1">Student</option>
                <option value="2">Teacher</option>
                <option value="3">Parent</option>
                <option value="4">Visitor</option>
                <option value="5">Others</option>
            </select>
            <br>
            <legend>What do you like most about Koliko High School?</legend>
            <input type="checkbox" name="likes" value="Good Teachers" id="one">
            <label for="one">Good Teachers</label>
            <br>
            <input type="checkbox" name="likes" value="Great Sport facilities" id="two">
            <label for="two">Great Sport facilities</label>
            <br>
            <input type="checkbox" name="likes" value="The Principal" id="three">
            <label for="three">The Principal</label>
            <br>
            <input type="checkbox" name="likes" value="Good Learning Environment" id="four">
            <label for="four">Good Learning Environment</label>
            <br>
            <input type="checkbox" name="likes" value="Conducive Classrooms" id="five">
            <label for="five">Conducive Classrooms</label>
            <br>
            <input type="checkbox" name="likes" value="All of the mentioned" id="six">
            <label for="six">All of the mentioned</label>
            <br>
            <legend>Would you recommend Koliko High School to Friends and Family?</legend>    
            <input type="radio" id="Maybe" name="radio" value="Maybe">
            <label for="Maybe">Maybe</label>
            <br>
            <input type="radio" id="Not-sure" name="radio" value="Not-sure">
            <label for="Not-sure">Not Sure</label>
            <br>
            <input type="radio" id="Definitely" name="radio" value="Definitely">
            <label for="Definitely">Definitely</label>
            
            <br>
            <legend>Any comments or suggestions to what we should improve?</legend>
            <textarea name="suggestion-box" id="suggestion-box" cols="30" rows="10" placeholder="Enter your Comment Here...">

            </textarea>
            <br>
            <button id="submit">Submit</button>
        </form>
        </section>
    </main>
</body>
</html>
